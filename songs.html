<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drake Archive</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Drake Archive</h1>
        <input type="text" id="search" placeholder="Search for a song...">
        <table>
            <thead>
                <tr>
                    <th>Song Title</th>
                    <th>Album</th>
                    <th>Format</th>
                    <th>File Paths</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="song-table">
                <!-- SONG DATA WILL BE LOADED HERE BY JS FROM THE JSON FILE -->
            </tbody>
        </table>
    </div>
</body>
</html>
